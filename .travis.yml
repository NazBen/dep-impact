language: python

compiler:
    - gcc

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc
    - gfortran

matrix:
  include:
    - os: linux
      compiler: gcc
    - os: osx
      compiler: clang

notifications:
  email: false
  
cache:
  directories:
   - $HOME/.cache/pip
   
env:
  matrix:
    - DISTRIB="conda" PYTHON_VERSION="2.7" COVERAGE="true"
 
install: source build_tools/travis/install.sh

# Run test
script: 
  - py.test
